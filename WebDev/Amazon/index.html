<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                    
                </div>
            </div>

            <div class="nav-address border">
                <p class="address1">Deliver to Bhavesh</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address2">Jamnagar 361005</p>
                </div>
            </div>
            <div class="search">
                <select class="navbar-search-select">
                    <option >All</option>
                    <option>Mobile</option>
                    <option>Laptop</option>
                    <option>Tablet</option>
                    <option>Watch</option>
                    <option>TV</option>
                    <option>Camera</option>
                    <option>Headphone</option>
                    <option>Speaker</option>
                    <option>Headset</option>
                    <option>USB</option>
                    <option>Bluetooth</option>
                    <option>Men-Clothing</option>
                    <option>Women-Clothing</option>
                    <option>Kids-Clothing</option>
                    <option>Beauty</option>
                    <option>Shoes</option>
                    <option>Bags</option>
                    <option>Accessories</option>
                    <option>Others</option>
                </select>
                <input placeholder="search Amazon.in" class="input-search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <p class="nav-font-one">Hello , Bhavesh</p>
                <div class="nav-font-sec">Account & List</div>
            </div>

            <div class="nav-return border">
                <p class="nav-font-one">Returns </p>
                <div class="nav-font-sec">& Orders</div>
            </div>

            <div class="nav-cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>   
                </div>
                <p class="nav-cart-font">Cart</p>
            </div>
        </div>
        <div class="panel ">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                <p class="panel-all-font">All</p>
            </div>
            <div class="font ">
                <p class="nav2-font border">Amazon miniTV</p>
                <p class="nav2-font border">Sell</p>
                <p class="nav2-font border">Amazon Pay</p>
                <p class="nav2-font border">Gift Cards</p>
                <p class="nav2-font border">Health, Household & Personal Care</p>
                <p class="nav2-font border">Buy Again</p>
                <p class="nav2-font border">AmazonBasics</p>
                <p class="nav2-font border">Coupons</p>
                <p class="nav2-font border">Gift Ideas</p>
                <p class="nav2-font border">Today's Deals</p>

            </div>
        </div>
        </div>
    </header>
    <div class="poster">
        <div class="poster-img">
            
        </div>
    </div>
</body>
</html>
